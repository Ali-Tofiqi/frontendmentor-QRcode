<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component by Ali Tofiqi</title>
</head>
<body>

  <main>
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR code image to frontend mentor website" style="width:100%">
      <div>
        <h1><strong>Improve your front-end<br> skills by building projects</strong></h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skils to<br> the next level.</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="author">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Ali-Tofiqi" target="_blank">Ali Tofiqi</a>.
    </div>
  </footer>
  
</body>
</html>
